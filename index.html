<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <title>Test Firebase</title>
</head>

<body>
  <h1>First Button whit bootstrap</h1>

  <input id="input" style="background-color: white; color:black;" class="btn btn-primary btn-lg btn-block" type="text"
    placeholder="Enter city name here" />
  <button id="btn" type="button" class="btn btn-primary btn-lg btn-block">
    fetch Api and (then - catch)
  </button>
  <button id="btn2" type="button" class="btn btn-secondary btn-lg btn-block">
    Jquery - Ajax
  </button>
  <button id="btn3" type="button" class="btn btn-succsess btn-lg btn-block">
    Async Function whit fetch and (try - catch)
  </button>
  <h2 style="display: none;">Forecat for next day</h2>
  <span class="d-block p-2 bg-primary text-white">

    <div class="d-inline p-2 bg-dark text-white">d-inline</div>
    <div class="d-inline p-2 bg-dark text-white">d-inline</div>
  </span>
  <div id="current">
    <div class="label">Current conditions</div>
    
    <div class="forecast">
      <span class="condition symbol">symbol</span>
      <span class="condition">
        <span class="forecast-data">London</span>
        <span class="forecast-data">gradusi</span>
        <span class="forecast-data">rain</span>
      </span>
    </div>
  </div>

  <div id="upcoming">
    <div class="label">Three-day forecast</div>
    <div class="forecast-info">
      <span class="upcoming">
        <span class="symbol">symbol</span>
        <span class="forecast-data">gradusi</span>
        <span class="forecast-data">Rein</span>
      </span>
    </div>
    <div class="forecast-info">
      <span class="upcoming">
        <span class="symbol">symbol</span>
        <span class="forecast-data">gradusi</span>
        <span class="forecast-data">Rein</span>
      </span>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
